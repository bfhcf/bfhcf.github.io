---
layout: default
title: Sermons
---

<div class="material-background"></div>
<div class="container text-center mb-6">
    <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">Sermons</h1>
    <p class="lead lead-lg color-white text-center center-block mt-2 mw-800 fw-300 animated fadeInUp animation-delay-7">The Word of God endures forever, be it in the past, present, or future. Choose a sermon below to watch content from previous church services.</p>
</div>
<div class="container">
    <div class="row masonry-container">
        {% for sermon in site.categories.sermons %}
        <div class="col-md-6 masonry-item wow fadeInUp animation-delay-2">
            <article class="card primary mb-4 wow materialUp animation-delay-5">
                <div class="js-player" data-plyr-provider="youtube" data-plyr-embed-id="{{ sermon.youtube_id }}"></div>
                <div class="card-body">
                    <h2><a href="https://www.youtube.com/watch?v={{ sermon.youtube_id }}" target="_blank">{{ sermon.title }}</a></h2>
                    <p>{{ sermon.content }}</p>

                </div>
            </article>
        </div>
        {% endfor %}
    </div>
</div> <!-- container -->
