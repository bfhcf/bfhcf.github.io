<header class="ms-header ms-header-white">
    <!--ms-header-white-->
    <div class="container container-full">
        <div class="ms-title">
            <a href="/">
                <img src="{{ site.logo_url }}/header-logo-small.png" class="ms-logo ms-logo-white ms-logo-lg mr-1 animated zoomInDown animation-delay-5" alt="">
                <img src="{{ site.logo_url }}/header-logo-text.png" alt="" class="ms-logo-text animated fadeInRight animation-delay-6">
            </a>
        </div>
        <div class="header-right">
            <div class="share-menu">
                <ul class="share-menu-list">
                    <li class="animated fadeInRight animation-delay-2"><a href="{{site.facebook_url}}" target="_blank"  class="btn-circle btn-facebook"><i class="zmdi zmdi-facebook"></i></a></li>
                    <li class="animated fadeInRight animation-delay-2"><a href="{{site.youtube_channel_url}}" target="_blank"  class="btn-circle btn-youtube"><i class="zmdi zmdi-youtube"></i></a></li>
                </ul>
                <a href="javascript:void(0)" class="btn-circle btn-circle-primary animated zoomInDown animation-delay-7"><i class="zmdi zmdi-share"></i></a>
            </div>
            <a href="javascript:void(0)" class="btn-ms-menu btn-circle btn-circle-primary ms-toggle-left animated zoomInDown animation-delay-10"><i class="zmdi zmdi-menu"></i></a>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-md  navbar-static ms-navbar ms-navbar-primary">
    <div class="container container-full">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img src="{{ site.logo_url }}/header-logo-small-white.png" class="ms-logo ms-logo-sm mr-1" alt="">
                <img src="{{ site.logo_url }}/header-logo-text-white.png" alt="" class="ms-logo-text-small animated fadeInRight animation-delay-6">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="ms-navbar">
            <ul class="navbar-nav">
                {% assign pageUrl = page.url | remove: ".html" %}
                {% for link in site.navigation %}
                    {% assign active = nil %}
                    {% if (pageUrl  == link.url %}
                        {% assign active = 'active' %}
                    {% endif %}

                <li class="nav-item dropdown {{ active }}">
                    <a href="{{ link.url }}" class="nav-link animated fadeIn animation-delay-7" role="button" aria-haspopup="true" aria-expanded="false" data-name="home">{{ link.text }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="javascript:void(0)" class="ms-toggle-left btn-navbar-menu"><i class="zmdi zmdi-menu"></i></a>
    </div> <!-- container -->
</nav>
