---
layout: default
title: Ministries
---

<div class="material-background"></div>
<div class="text-center mb-6">
    <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg mt-2 animated zoomInDown animation-delay-5">Ministries</h1>
    <p class="lead lead-lg color-white text-center center-block mt-2 mb-4 mw-800 text-uppercase fw-300 animated fadeInUp animation-delay-7">Serve with us in these ministries.</p>
</div>
<div class="container">
    <div class="row">
        {% for ministry in site.data.ministries %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card wow zoomIn">
                <div class="ms-thumbnail card-body p-05 ">
                    <div class="withripple card-{{ ministry.color }}">
                        <a href="/assets/img/ministries/{{ ministry.slug }}.png" data-lightbox="gallery" data-title="My caption"><img src="assets/img/ministries/{{ ministry.slug }}.png" alt="" class="img-fluid img-md {% if ministry.slug  == 'cgm' %} cgm-alternate-img {% endif %}"></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div> <!-- container -->

<script type="text/javascript">
    $( document ).ready(function() {

        $(".cgm-alternate-img").hover(
            function(){
                $(this).attr("src", "/assets/img/ministries/cgm-transparent.png");
            }
            ,function() {
                $(this).attr("src", "/assets/img/ministries/cgm.png");
            }
        );
    });
</script>
